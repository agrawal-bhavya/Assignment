<script>
    let products = json_data['data'];

    var productsList = document.getElementById("productsList")
    const searchBar = document.getElementById('searchbar')


    // Function that returns <li> items
    const displayProducts = (products) => {
        const htmlString = products.slice(0, 15).map((product) => { return `<li>${product.name}</li>`; }).join("");
        productsList.innerHTML = htmlString;
    }
    searchBar.addEventListener('keyup', (e) => {
        const searchString = e.target.value.toLowerCase();
        const produitsFiltres = products.filter(item => {
            return (
                item.name.toLowerCase().includes(searchString)
            )
        });


        displayProducts(produitsFiltres)
    })
</script>
<script>
    function addData(el) {
        var table = document.getElementById('list');
        var tr = table.insertRow();
        tr.className = 'cell'
        el.form.querySelectorAll('input').forEach(function(el) {
            var cell = tr.appendChild(document.createElement('td'));
            cell.textContent = el.value;
        });
    }
</script>
<script>
    function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("list").deleteRow(i);
